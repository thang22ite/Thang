<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính BMI</title>
    <script src="https://unpkg.com/@capacitor/core@latest/dist/capacitor.js"></script>
    <script src="https://unpkg.com/@capacitor/local-notifications@latest"></script>
    <script src="https://unpkg.com/@capacitor/share@latest"></script>
    <script src="https://unpkg.com/@capacitor/camera@latest"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: #5a67d8;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #434190;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        #capturedImage {
            display: none;
            margin-top: 20px;
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tính BMI</h1>
        <input type="number" id="height" placeholder="Chiều cao (cm)">
        <input type="number" id="weight" placeholder="Cân nặng (kg)">
        <button onclick="calculateBMI()">Tính BMI</button>
        <p id="result"></p>
        <button onclick="shareResult()">Chia sẻ kết quả</button>
        <button onclick="takePhoto()">Chụp ảnh</button>
        <img id="capturedImage" alt="Ảnh đã chụp">
    </div>

    <script>
        const { LocalNotifications, Share, Camera } = Capacitor.Plugins;

        function calculateBMI() {
            let height = document.getElementById("height").value / 100;
            let weight = document.getElementById("weight").value;
            
            if (!height || !weight || height <= 0 || weight <= 0) {
                alert("Vui lòng nhập chiều cao và cân nặng hợp lệ!");
                return;
            }

            let bmi = (weight / (height * height)).toFixed(2);
            let status = "";

            if (bmi < 18.5) status = "Gầy";
            else if (bmi < 24.9) status = "Bình thường";
            else if (bmi < 29.9) status = "Thừa cân";
            else status = "Béo phì";

            document.getElementById("result").innerText = `BMI: ${bmi} - ${status}`;

            LocalNotifications.schedule({
                notifications: [
                    {
                        title: "Kết quả BMI",
                        body: `Chỉ số BMI của bạn: ${bmi} - ${status}`,
                        id: 1
                    }
                ]
            });
        }

        function shareResult() {
            let resultText = document.getElementById("result").innerText;
            if (!resultText) {
                alert("Chưa có kết quả để chia sẻ!");
                return;
            }

            Share.share({
                title: "Kết quả BMI",
                text: resultText,
                url: "https://example.com",
                dialogTitle: "Chia sẻ kết quả BMI"
            });
        }

        async function takePhoto() {
            try {
                const image = await Camera.getPhoto({
                    quality: 90,
                    allowEditing: false,
                    resultType: Camera.ResultType.DataUrl
                });

                let imgElement = document.getElementById("capturedImage");
                imgElement.src = image.dataUrl;
                imgElement.style.display = "block";
            } catch (error) {
                console.error("Lỗi chụp ảnh:", error);
                alert("Không thể chụp ảnh, hãy kiểm tra quyền truy cập camera!");
            }
        }
    </script>
</body>
</html>
